# .github/workflows/docker-publish.yml
name: Build and Push Docker Image to GHCR

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Docker image version tag (e.g., v1.0, v1.1-alpha)"
        required: true
        default: "latest"
      update_latest:
        description: 'Update the "latest" tag as well?'
        type: boolean
        default: false

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get Camoufox Download URL
        id: get_camoufox_url
        run: |
          URL=$(curl -s "https://api.github.com/repos/Ellinav/ais2api/releases/latest" | grep "browser_download_url.*camoufox-linux.tar.gz" | cut -d : -f 2,3 | tr -d '", ')
          echo "CAMOUFOX_URL=$URL" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/asworkbild:${{ github.event.inputs.version }}
          build-args: |
            CAMOUFOX_URL=${{ env.CAMOUFOX_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

      - name: Tag and push latest
        if: github.event.inputs.update_latest == true
        run: |
          docker pull ghcr.io/${{ github.repository_owner }}/asworkbild:${{ github.event.inputs.version }}
          docker tag ghcr.io/${{ github.repository_owner }}/asworkbild:${{ github.event.inputs.version }} ghcr.io/${{ github.repository_owner }}/asworkbild:latest
          docker push ghcr.io/${{ github.repository_owner }}/asworkbild:latest
